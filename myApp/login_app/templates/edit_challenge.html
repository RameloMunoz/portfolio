<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Challenge</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
</head>

<body>

    <!--  Context:  this_challenge, this_user -->

    <div id="main_container">

        <div id="inner_container2">

            <div class="welcome_container">
                <h2 id="welcome" >Hello {{this_user.first_name}}!</h2>
                <a id="logout" href="/user/logout">Log Out</a>
            </div>
 
            <!-- display error messages here -->
            {% for error in messages %}
            <p class="errors">{{ error}}</p>
            {% endfor %}

            <div id="display_edit_container">

                    <form action="/tennis/{{this_challenge.id}}/update" method="POST" name="edit_challenge" class="forms">
                        {% csrf_token %}
                            
                        <h2 class="sub_header" >Edit a challenge, against {{this_challenge.against.first_name}} </h2>
                                             
                        <div>
                            <label  for="tennis_court_name">Tennis Court Name</label>
                            <input type="text" id="tennis_court_name" name="tennis_court_name" value="{{this_challenge.tennis_court_name}}">
                        </div>
                        <div>
                            <label  for="tennis_court_addr">Tennis Court Address</label>
                            <input type="text" id="tennis_court_addr" name="tennis_court_addr" value="{{this_challenge.tennis_court_addr}}">
                        </div>
                        <div>
                            <label  for="game_date">Game Date</label>
                            <input type="date" id="game_date" name="game_date" value={{this_challenge.game_date|date:"Y-m-d" }}>
                        </div>
                        <div>
                            <label  for="game_time">Game Time</label>
                            <input type="time" id="game_time" name="game_time" value={{this_challenge.game_time}}>
                        </div>
                        <div>
                            <label  for="comments">Comments/Instruction</label>
                            <textarea name="comments" id="comments" cols="30" rows="3">{{this_challenge.comments}}</textarea>
                        </div>
                                               
                        
                        <div class="edit_buttons">
                            <a class="cancel_but" href="/dashboard">Cancel</a>
                            <button class='but3' type="update">Submit</button>

                        </div>

                    </form>

                
            </div>

        </div> 

    </div>

</body>
</html>
